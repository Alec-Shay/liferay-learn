components:
    schemas:
        Product:
            description:
                A product with an ID, name, and price.
            properties:
                name:
                    description:
                        The product's name
                    type: string
                price:
                    description:
                        The product's price, in dollars
                    type: integer
                productId:
                    description:
                        The product's ID
                    type: integer
            type: object
info:
    description:
        "API to return a product from a catalog."
    license:
        name: "Apache 2.0"
        url: "http://www.apache.org/licenses/LICENSE-2.0.html"
    title: "Product Catalog API"
    version: v1.0
openapi: 3.0.1
paths:
    "/entities/{productId}":
        get:
            operationId: getProduct
            parameters:
                - in: path
                  name: productId
                  required: true
                  schema:
                      type: integer
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Product"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Product"
                    description:
                        "Returns the product matching the given product ID."
            tags: ["Product"]