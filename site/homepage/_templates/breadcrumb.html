<ul aria-label="breadcrumb navigation" class="breadcrumb" role="navigation">
    <li>
        <a href="https://www.learn.liferay.com" title="homepage">Liferay Learn</a>
    </li>
    {%- for doc in parents %}
        <li>
            <a class="breadcrumb-parent" href="{{ doc.link|e }}">{{ doc.title }}</a>
        </li>
    {%- endfor %}
    <li id="breadcrumbCurrentArticle">{{ title }}</li>
</ul>
